default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: localhost
  port: 5432

development:
  <<: *default
  database: animetalk_development

test:
  <<: *default
  database: animetalk_test

production:
  <<: *default
  database: animetalk_production
  username: animetalk
  password: <%= ENV['ANIMETALK_DATABASE_PASSWORD'] %>